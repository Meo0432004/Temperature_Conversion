<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1>Temperature conversion:</h1>
        <input type="text" id="myText" placeholder="0"> <br>
        <input type="radio" id="celsiusToFahrenheit" name="unit">
        <label for="celsiusToFahrenheit">Celsius to Fahrenheit</label><br>
        <input type="radio" id="fahrenheitToCelsius" name="unit">
        <label for="fahrenheitToCelsius">Fahrenheit to Celsius</label><br>
        <button id="submit" type="button">Submit</button>
        <p id="result">Select a unit</p>
    </form>

    <script src="script.js"></script>
</body>

</html>
